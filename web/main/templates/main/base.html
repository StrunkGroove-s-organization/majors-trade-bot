<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="menu">
        {% for item in menu %}
            <p><a href="{% url item.url_name %}">{{ item.label }}</a></p>
        {% endfor %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
